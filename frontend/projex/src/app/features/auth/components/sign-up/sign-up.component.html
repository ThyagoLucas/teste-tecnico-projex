

<nb-card>

  <nb-card-header>Cadastre-se!<span class="span">Faça seu cadastro e aproveite</span></nb-card-header>
  <nb-card-body>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

      <nb-form-field>
        <label>Foto do perfil</label>
        <input type="file" nbInput fullWidth formControlName="file" accept="image/*"  (change)="onFileSelected($event)" >

      </nb-form-field>

      <nb-form-field>
         <label>Nome</label>
         <input type="text" formControlName="name" nbInput fullWidth placeholder="Nome">

         <div *ngIf="userForm.get('name')!.invalid && (userForm.get('name')!.dirty || userForm.get('name')!.touched)">
           <div *ngIf="userForm.get('name')?.hasError('required')" class="text-danger" >Campo obrigatório.</div>
           <div *ngIf="userForm.get('name')?.hasError('minlength')" class="text-danger" >mínimo 4 letras.</div>

         </div>

      </nb-form-field>

      <nb-form-field>
        <label>Email</label>
        <input type="email" formControlName="email" nbInput fullWidth placeholder="Email">

        <div *ngIf="userForm.get('email')!.invalid && (userForm.get('email')!.dirty || userForm.get('email')!.touched)">
          <div *ngIf="userForm.get('email')?.hasError('required')" class="text-danger" >Campo obrigatório.</div>
          <div *ngIf="userForm.get('email')?.hasError('email')" class="text-danger">E-mail inválido.</div>
        </div>
      </nb-form-field>

      <nb-form-field>
        <label>Senha</label>
        <input type="password" formControlName="password" nbInput fullWidth placeholder="Senha">

        <div *ngIf="userForm.get('password')!.invalid && (userForm.get('password')!.dirty || userForm.get('password')!.touched)">
          <div *ngIf="userForm.get('password')?.hasError('required')" class="text-danger" >Campo obrigatório.</div>
          <div *ngIf="userForm.get('password')?.hasError('minlength')" class="text-danger">mínimo 6 dígitos.</div>
        </div>
      </nb-form-field>

      <button type="submit" nbButton [disabled]="userForm.invalid">Cadastrar</button>

    </form>

    <section>Já tem cadastro? <span (click)="goToLogin()">Login!</span></section>

  </nb-card-body>

</nb-card>
